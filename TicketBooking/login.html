<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking Page</title>
    <style>
        /* CSS styles for the ticket booking page */
        body {
            font-family: Arial, sans-serif;
            background-color: #a27a7a;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .event-card {
            background-color: #fff;
            width: 30%;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            border-radius: 8px;
            overflow: hidden;
        }
        .event-card:hover {
            transform: scale(1.05);
        }
        .event-image {
            width: 100%;
            height: 150px;
            background-color: #ddd;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .event-details {
            text-align: center;
        }
        .event-title {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }
        .event-date {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        button {
            background-color: rgba(82, 52, 52, 0.482);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
    </header>
    <div class="container">
        Event Cards
        <div class="event-card">
            <div class="event-image"></div>
            <div class="event-details">
                <h2 class="event-title">Concert Night</h2>
                <p class="event-date">Date: December 15, 2023</p>
                <button onclick="bookTickets('Concert Night')">Book Tickets</button>
            </div>
        </div>
        <div class="event-card">
            <div class="event-image"></div>
            <div class="event-details">
                <h2 class="event-title">Movie Premiere</h2>
                <p class="event-date">Date: January 10, 2024</p>
                <button onclick="bookTickets('Movie Premiere')">Book Tickets</button>
            </div>
        </div>
        <!-- Add more event cards as needed -->
    </div>

</body>
</html>
